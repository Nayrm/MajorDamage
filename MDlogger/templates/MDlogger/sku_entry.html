{% extends 'MDlogger/base.html' %}

{% block content %}
<style>
    /* Additional styles for the SKU entry form */
    .container {
        max-width: 400px; /* Set a max width for the form */
        margin: 0 auto; /* Center the form horizontally */
        padding: 35px;
        border-radius: 25px;
        border-style: solid;
        text-align: center;
        background-color: white;
        font-weight: bold;
        box-shadow: 1px 1px 10px 1px #888888;
        margin-top: 50px; /* Add margin to the top */
    }

    button {
        margin-top: 10px; /* Add margin to the top of the button */
        font-weight: bolder;
        background-color: rgb(59, 79, 232);
        width: 60%;
        border-radius: 25px;
        color: white;
    }

    button:hover {
        margin-top: 10px; /* Add margin to the top of the button */
        font-weight: bolder;
        background-color: rgb(59, 79, 232);
        width: 60%;
        border-radius: 25px;
        color: white;
        border-color: #2c06ff;
        box-shadow: 0 0 5px rgba(44, 6, 255, 0.5);
    }

    body {
        background-color: aliceblue;
    }  

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input:focus {
        outline: none;
        border-color: #2c06ff;
        box-shadow: 0 0 5px rgba(44, 6, 255, 0.5);
    }
</style>


    <h3>Enter SKU for {{ lp }}:</h3>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="sku">SKU:</label>
            <input type="text" id="sku" name="sku" required>
        </div>

        <button type="submit" >Next</button>
    </form>

{% endblock %}
